<body>
    <div>
        <div id="liste-produit">

            <!-- <h2 class="box-name">Total des produits : {{ this.getTotalPrice().toFixed(2) }} €</h2> -->

            <h2 class="box-name">Total des produits : {{ getTotalPrice().toFixed(2) }} €</h2>
            <ul>
                <li *ngFor="let item of sandwichs; let i = index">
                    <img src="{{ item[0].image }}" alt="Image {{ item[0].name }}">
                    <p class="product-info">{{ item[0].name }}<br>{{ (item[0].getPrice() * item[1]).toFixed(2) }} €</p>
                    <div class="quantite">
                        <button class="retrait" (click)="onRemove(i)">-</button>
                        {{ item[1] }}
                        <button class="ajout" (click)="onAdd(i)">+</button>
                    </div>
                </li>
            </ul>
        </div>
        <div id="droite">
            <div id="formulaire">
                <h2 class="box-name">Formulaire de livraison</h2>
                <form>
                    <label for="nom">Nom:</label>
                    <input type="text" id="nom" name="nom"><br>
                    <label for="prenom">Prenom:</label>
                    <input type="text" id="prenom" name="prenom"><br>
                    <label for="adresse">Adresse:</label>
                    <input type="text" id="adresse" name="adresse"><br>
                    <label for="telephone">Téléphone:</label>
                    <input type="tel" id="telephone" name="telephone"><br>
                </form>
            </div>
            <button id="commander" (click)="onCommande()">Commander</button>
        </div>
    </div>
</body>

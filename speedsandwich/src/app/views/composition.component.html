<div class="catalogue-layout">
  <div class="catalogue-choix">

      <div class="box">
        <div class="box-header"><h3>Nos sauces</h3></div>
      <div class="box-content">
        <div class="box-loop" *ngFor="let sauce of clg_sauces; let i = index">
          <div class="box-content-ele">
            <div class="box-content-img-label" (click)="onSelectSauce(i)">
              {{ sauce.getWording() }}
            </div>
              <div class="box-content-img" (click)="onSelectSauce(i)">              
                <img [src]="sauce.src" width="200" height="200" class="image">
              </div>
            </div>
          </div>
        </div>
      </div>
            

      <div class="box">
        <div class="box-header"><h3>Nos boissons</h3></div>
      <div class="box-content">
        <div class="box-loop" *ngFor="let drink of clg_boissons; let i = index">
          <div class="box-content-ele">
            <div class="box-content-img-label" (click)="onSelectDrink(i)">
              {{ drink.getWording() }}
            </div>
              <div class="box-content-img" (click)="onSelectDrink(i)">              
                <img [src]="drink.src" width="200" height="200" class="image">
              </div>
            </div>
            
          </div>
        </div>
      </div>

      <!--</div>-->

      <div class="box">
        <div class="box-header"><h3>Nos suppléments</h3></div>
      <div class="box-content">
        <div class="box-loop" *ngFor="let ing of clg_supplements; let i = index">
          <div class="box-content-ele">
            <div class="box-content-img-label" (click)="onSelectAccompaniement(i)">
              {{ ing.getWording() }}
            </div>
              <div class="box-content-img" (click)="onSelectAccompaniement(i)">              
                <img [src]="ing.src" width="200" height="200" class="image">
              </div>
            </div>
          </div>
        </div>
      </div>

      <div>
        <button
          routerLink="/panier"
          routerLinkActive="active"
          *ngIf="menu.complete()" (click)="onAddToPanier()"
        >
          Ajouter sandwich
        </button>
        <button routerLink="" routerLinkActive="active" (click)="onQuitCompo()">Annuler la création</button>
        <p *ngIf="!menu.complete()">Composez votre menu pour l'ajouter au panier</p>
      </div>

      <!--</div>-->
  </div>

  <div class="catalogue-recap">
    <div class="box-content">
      <h3>Veuillez rentrer un nom pour votre menu</h3>
    </div>
    <input type="text" id="nameMenu">
  </div>
</div>

<div class="first-circle">
    <h2 id="title">Liste des sandwich</h2>
    <div class="liste-sandwich">
        <div *ngFor="let item of sandwiches; let i = index" class="responsive">
            <img (click)="onSelect(i)" [src]="item.image" width="600" height="600">
        </div>
        <div class="clearfix"></div>
    </div>
</div>
